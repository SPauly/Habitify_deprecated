syntax = "proto3";

package Habitify.Communication;

service HabitifyServer {
  rpc Ping(Id) returns (Id) {}
  rpc SaveNode(Node) returns (Status){}
  rpc GetNode(Id) returns (Node){}
}

message Node {
  NodeMetadata metadata = 1;
  NodeData data = 2;
}

